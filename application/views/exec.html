<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <link rel="stylesheet" href="../../public/css/normalize.css">
    <link rel="stylesheet" href="../../public/css/animate.css">
    <link rel="stylesheet" href="../../public/css/play.css">
</head>
<body>
    <div class="wrap exec-bg">
        <div class="title">
            <div class="group-icon"></div>
            <div class="user-name">小苹果大眼睛</div>
        </div>
        <div class="edition-t exec"></div>
        <div id="main">
            <div class="left-area">
                <div class="game-info">
                    <div class="game-name exec1"></div>
                    <div class="music-name third"></div>
                </div>
                <div class="buttons">
                    <div class="btn-select-level"></div>
                    <div class="btn-start-exec"></div>
                </div>
                <div class="ktv-start" style="display: none;">
                    <span class="k1"></span>
                    <span class="k2"></span>
                    <span class="k3"></span>
                </div>
            </div>
            <div class="game-scene">
                <div class="play-line"></div>
                <div class="rhythm-wrap">
                    <div class="rhythm-container">
                        <div class="mg-row sidedrum-row">
                        </div>
                        <div class="mg-row tupan-row">
                        </div>
                        <div class="mg-row tam-row">
                        </div>
                        <div class="mg-row cymbal-row">
                        </div>
                        <div class="mg-row mule-row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hit-area">
            <div class="grammar g-cymbal" data-value = 0>
                <div class="grammar-image"></div>
                <p>大钵</p>
            </div>
            <div class="grammar g-tam"  data-value = 1>
                <div class="grammar-image"></div>
                <p>大锣</p>
            </div>
            <div class="grammar g-mule"  data-value = 2>
                <div class="grammar-image"></div>
                <p>小锣</p>
            </div>
            <div class="grammar g-tupan"  data-value = 3>
                <div class="grammar-image"></div>
                <p>堂鼓</p>
            </div>
            <div class="grammar g-sidedrum"  data-value = 4>
                <div class="grammar-image"></div>
                <p>小鼓</p>
            </div>
        </div>
    </div>
    <div id="waitingArea" class="waiting-wrap">
        <h2>等待其他小伙伴</h2>
        <div class="player-list">
            <div class="player">
                <div class="player-avatar avatar_1"></div>
                <div class="player-name">小苹果大眼睛</div>
            </div>
            <div class="player">
                <div class="player-avatar wait"></div>
                <div class="player-name">等待中</div>
            </div>
            <div class="player">
                <div class="player-avatar wait"></div>
                <div class="player-name">等待中</div>
            </div>
            <div class="player">
                <div class="player-avatar wait"></div>
                <div class="player-name">等待中</div>
            </div>
            <div class="player">
                <div class="player-avatar wait"></div>
                <div class="player-name">等待中</div>
            </div>
        </div>
    </div>
    <div class="select-level">
        <div class="level one selected" data-level="1">
            <span class="level-text"></span>
        </div>
        <div class="level two" data-level="2"><span class="level-text"></span></div>
        <div class="level three" data-level="3"><span class="level-text"></span></div>
        <div class="level four" data-level="4"><span class="level-text"></span></div>
        <div class="level five" data-level="5"><span class="level-text"></span></div>
    </div>
    <div class="mask"></div>
    <div class="freedom-exec-mask"></div>
    <script src="../../public/js/jquery-1.11.1.min.js"></script>
    <script src="../../public/js/play.js"></script>
    <script src="../../public/js/exec.js"></script>
</body>
</html>
